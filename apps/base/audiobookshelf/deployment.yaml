apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.29.0
          ports:
            - containerPort: 80

          securityContext:
            allowPrivilegeEscalation: false

          envFrom:
           - configMapRef:
                name: audiobookshelf-configmap

          volumeMounts:
           - name: audiobookshelf-data
             mountPath: /audiobooks
             subPath: audiobooks
           - name: audiobookshelf-data
             mountPath: /podcasts
             subPath: podcasts
           - name: audiobookshelf-data
             mountPath: /config
             subPath: config
           - name: audiobookshelf-data
             mountPath: /metadata
             subPath: metadata

      volumes:
        - name: audiobookshelf-data
          persistentVolumeClaim:
            claimName: audiobookshelf-data-pvc